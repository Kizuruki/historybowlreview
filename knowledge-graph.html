<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Graph Study</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #5a67d8;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }
    
    .sidebar-left, .sidebar-right {
      position: relative;
      transition: width 0.3s ease;
      overflow: visible;
    }
    
    .sidebar-content {
      transition: opacity 0.3s;
      overflow-y: auto;
      max-height: 80vh;
    }
    
    .collapse-btn {
      position: absolute;
      top: 10px;
      background: #5a67d8;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar-left .collapse-btn {
      right: 5px;
    }
    
    .sidebar-right .collapse-btn {
      left: 5px;
    }
    
    .collapse-btn:hover {
      background: #4c51bf;
      transform: scale(1.1);
    }
    
    .layout {
      transition: grid-template-columns 0.3s ease;
    }
    
    .category-item {
      padding: 12px;
      margin: 8px 0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .category-item:hover {
      border-color: #5a67d8;
      transform: translateX(5px);
    }
    
    .category-item.active {
      background: #5a67d8;
      color: white;
    }
    
    /* Center - graph canvas */
    .graph-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      position: relative;
      min-height: 600px;
      border: 2px solid #e2e8f0;
    }
    
    #graphCanvas {
      width: 100%;
      height: 600px;
    }
    
    .node-circle {
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .node-circle:hover {
      stroke-width: 4px;
      filter: drop-shadow(0 0 8px rgba(90, 103, 216, 0.6));
    }
    
    .node-circle.center {
      stroke: #5a67d8;
      stroke-width: 4px;
      fill: #667eea;
    }
    
    .node-circle.connected {
      fill: #48bb78;
      stroke: #38a169;
      stroke-width: 2px;
    }
    
    .node-circle.second-degree {
      fill: #ed8936;
      stroke: #dd6b20;
      stroke-width: 1px;
    }
    
    .node-label {
      font-size: 12px;
      font-weight: 600;
      pointer-events: none;
      text-anchor: middle;
    }
    
    .connection-line {
      stroke: #cbd5e0;
      stroke-width: 2px;
      opacity: 0.6;
    }
    
    .connection-line.strong {
      stroke: #5a67d8;
      stroke-width: 3px;
      opacity: 0.8;
    }
    
    /* Right sidebar - node details */
    .sidebar-right {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .node-details h2 {
      color: #5a67d8;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .star-display {
      font-size: 24px;
      margin: 10px 0;
    }
    
    .star.earned { color: gold; }
    .star.platinum { 
      color: #00d4ff; 
      animation: shimmer 1.5s infinite;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }
    .star.empty { color: #cbd5e0; }
    
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .node-info {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    
    .node-info p {
      margin: 8px 0;
      color: #4a5568;
    }
    
    .question-preview {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 0.9rem;
      border-left: 4px solid #5a67d8;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .related-list {
      margin-top: 20px;
    }
    
    .related-item {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .related-item:hover {
      border-color: #5a67d8;
      transform: translateX(5px);
    }
    
    .similarity-badge {
      display: inline-block;
      background: #e6fffa;
      color: #047857;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 5px;
    }
    
    /* Practice modal */
    .practice-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .practice-modal.active {
      display: flex;
    }
    
    .practice-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .practice-question {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 20px 0;
      color: #2d3748;
    }
    
    .practice-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      margin: 15px 0;
    }
    
    .practice-input:focus {
      outline: none;
      border-color: #5a67d8;
    }
    
    .practice-feedback {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
    }
    
    .practice-feedback.correct {
      background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
      color: #22543d;
    }
    
    .practice-feedback.incorrect {
      background: linear-gradient(135deg, #fed7d7 0%, #fc8181 100%);
      color: #742a2a;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #5a67d8;
    }
    
    .node-list-item {
      padding: 8px 12px;
      margin: 4px 0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      border: 1px solid #e2e8f0;
    }
    
    .node-list-item:hover {
      border-color: #5a67d8;
      transform: translateX(3px);
    }
    
    .subcategory-badge {
      display: inline-block;
      background: #e6f2ff;
      color: #2563eb;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 10px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê History Knowledge Graph</h1>
    
    <div class="layout">
      <!-- Left Sidebar: Categories -->
      <div class="sidebar-left">
        <button class="collapse-btn" onclick="toggleLeftSidebar()">‚óÄ</button>
        <div class="sidebar-content">
          <h3>üìö Categories</h3>
          <input type="text" id="categorySearch" placeholder="Search categories..." class="search-input">
          <div id="categoryList"></div>
          
          <h3 style="margin-top: 20px;">üìä Progress</h3>
          <div id="progressStats"></div>
          
          <h3 style="margin-top: 20px;">üìã All Nodes</h3>
          <button class="btn" onclick="toggleNodeList()" style="font-size: 12px; padding: 8px;">
            Show/Hide All Nodes
          </button>
          <div id="allNodesList" style="display: none; max-height: 300px; overflow-y: auto;"></div>
        </div>
      </div>
      
      <!-- Right Sidebar: Node Details -->
      <div class="sidebar-right">
        <button class="collapse-btn" onclick="toggleRightSidebar()">‚ñ∂</button>
        <div class="sidebar-content">
          <div id="nodeDetails">
            <p style="color: #718096; text-align: center; margin-top: 100px;">
              Select a category and click on a node to view details
            </p>
          </div>
        </div>
      </div>
  
  <!-- Practice Modal -->
  <div class="practice-modal" id="practiceModal">
    <div class="practice-content">
      <h2 style="color: #5a67d8; margin-bottom: 20px;">Practice Questions</h2>
      <div id="practiceArea"></div>
    </div>
  </div>

  <script type="module">
    // Load the graph data
    let nodesData = [];
    let graphData = {};
    let currentNode = null;
    let currentCategory = null;
    let userProgress = {};
    let practiceState = { questions: [], currentIndex: 0, correctCount: 0 };
  
    async function init() {
      // Load the generated JSON files
      const [nodesRes, graphRes] = await Promise.all([
        fetch('graph_data/output_nodes.json'),
        fetch('graph_data/output_graph.json')
      ]);
      
      nodesData = await nodesRes.json();
      graphData = await graphRes.json();
      
      // Load user progress from localStorage
      const saved = localStorage.getItem('kg_progress');
      if (saved) userProgress = JSON.parse(saved);
      
      renderCategories();
      renderProgressStats();
    }
    
    function renderCategories() {
      const categories = [...new Set(nodesData.map(n => n.category))].sort();
      const container = document.getElementById('categoryList');
      
      categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category-item';
        div.textContent = cat;
        div.onclick = () => selectCategory(cat, div);
        container.appendChild(div);
      });
      
      // Add search functionality
      document.getElementById('categorySearch').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        document.querySelectorAll('.category-item').forEach(item => {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(searchTerm) ? 'block' : 'none';
        });
      });
    }

    function renderAllNodesList() {
      const container = document.getElementById('allNodesList');
      const sortedNodes = [...nodesData].sort((a, b) => a.answer.localeCompare(b.answer));
      
      container.innerHTML = '';
      sortedNodes.forEach(node => {
        const div = document.createElement('div');
        div.className = 'node-list-item';
        div.innerHTML = `
          ${node.answer}
          <span class="subcategory-badge">${node.subcategory || node.category}</span>
        `;
        div.onclick = () => {
          currentCategory = node.category;
          selectNode(node.answer);
        };
        container.appendChild(div);
      });
    }
    
    window.toggleNodeList = function() {
      const list = document.getElementById('allNodesList');
      if (list.style.display === 'none') {
        list.style.display = 'block';
        renderAllNodesList();
      } else {
        list.style.display = 'none';
      }
    };
    
    function selectCategory(category, element) {
      currentCategory = category;
      
      // Update active state
      document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      
      // Get nodes in this category
      const categoryNodes = nodesData.filter(n => n.category === category);
      
      // Find the most connected node as starting point
      const nodesByConnections = categoryNodes
        .map(node => ({
          node,
          connections: (graphData[node.answer]?.connections || []).length
        }))
        .sort((a, b) => b.connections - a.connections);
      
      if (nodesByConnections.length > 0) {
        selectNode(nodesByConnections[0].node.answer);
      }
    }
    
    function renderProgressStats() {
      const total = nodesData.length;
      const completed = Object.values(userProgress).filter(p => p.stars >= 1).length;
      const platinum = Object.values(userProgress).filter(p => p.platinum_until && Date.now() < p.platinum_until).length;
      
      document.getElementById('progressStats').innerHTML = `
        <div class="node-info">
          <p><strong>Total Nodes:</strong> ${total}</p>
          <p><strong>Explored:</strong> ${completed}</p>
          <p><strong>‚≠ê 1+ Stars:</strong> ${Object.values(userProgress).filter(p => p.stars >= 1).length}</p>
          <p><strong>üíé Platinum:</strong> ${platinum}</p>
        </div>
      `;
    }
    
    function selectNode(nodeAnswer) {
      currentNode = nodesData.find(n => n.answer === nodeAnswer);
      if (!currentNode) return;
      
      const progress = userProgress[nodeAnswer] || { 
        stars: 0, 
        platinum_until: null, 
        times_correct: 0, 
        times_wrong: 0 
      };
      
      renderCurrentNode(currentNode, progress);
      renderGraph(nodeAnswer);
    }
    
    function renderCurrentNode(node, progress) {
      const detailsContainer = document.getElementById('nodeDetails');
      detailsContainer.innerHTML = `
        <h2>${node.answer}</h2>
        <div class="star-display">${getStarDisplay(progress.stars, progress.platinum_until)}</div>
        
        <div class="node-info">
          <p><strong>Category:</strong> ${node.category}</p>
          <p><strong>Questions:</strong> ${node.questions.length}</p>
          <p><strong>‚úì Correct:</strong> ${progress.times_correct}</p>
          <p><strong>‚úó Wrong:</strong> ${progress.times_wrong}</p>
        </div>
        
        <h3 style="margin-top: 20px; color: #5a67d8;">Sample Questions:</h3>
        ${node.questions.slice(0, 3).map(q => `
          <div class="question-preview">
            ${q.substring(0, 120)}${q.length > 120 ? '...' : ''}
          </div>
        `).join('')}
        
        <button class="btn" onclick="window.startNodePractice()">
          üéØ Practice ${node.questions.length} Questions
        </button>
        
        <div class="related-list">
          <h3 style="color: #5a67d8; margin-bottom: 10px;">Related Nodes:</h3>
          <div id="relatedNodesList"></div>
        </div>
      `;
      
      renderRelatedList(node.answer);
    }
    
    function renderRelatedList(nodeAnswer) {
      const connections = graphData[nodeAnswer]?.connections || [];
      const container = document.getElementById('relatedNodesList');
      
      if (connections.length === 0) {
        container.innerHTML = '<p style="color: #718096;">No related nodes found</p>';
        return;
      }
      
      connections.forEach(relatedAnswer => {
        const relatedNode = nodesData.find(n => n.answer === relatedAnswer);
        if (!relatedNode) return;
        
        const score = graphData[nodeAnswer].scores[relatedAnswer];
        
        const div = document.createElement('div');
        div.className = 'related-item';
        div.innerHTML = `
          <strong>${relatedNode.answer}</strong>
          <span class="similarity-badge">${(score * 100).toFixed(0)}%</span>
        `;
        div.onclick = () => selectNode(relatedAnswer);
        container.appendChild(div);
      });
    }
    
    function getStarDisplay(stars, platinumUntil) {
      const isPlatinum = platinumUntil && Date.now() < platinumUntil;
      const starClass = isPlatinum ? 'platinum' : 'earned';
      
      let html = '';
      for (let i = 0; i < 3; i++) {
        if (i < stars) {
          html += `<span class="star ${starClass}">‚òÖ</span>`;
        } else {
          html += `<span class="star empty">‚òÜ</span>`;
        }
      }
      return html;
    }
    
    function renderGraph(centerNodeAnswer) {
      const svg = d3.select('#graphCanvas');
      svg.selectAll('*').remove();
      
      const width = 800;
      const height = 600;
      
      svg.attr('viewBox', `0 0 ${width} ${height}`);
      
      // Get connections
      const firstDegree = graphData[centerNodeAnswer]?.connections || [];
      const scores = graphData[centerNodeAnswer]?.scores || {};
      
      // Build nodes for visualization
      const centerNode = { id: centerNodeAnswer, type: 'center', x: width / 2, y: height / 2 };
      const nodes = [centerNode];
      
      // Add first-degree nodes in a circle
      const radius = 200;
      firstDegree.slice(0, 6).forEach((answer, i) => {
        const angle = (i / Math.min(6, firstDegree.length)) * 2 * Math.PI;
        nodes.push({
          id: answer,
          type: 'connected',
          x: width / 2 + radius * Math.cos(angle),
          y: height / 2 + radius * Math.sin(angle)
        });
      });
      
      // Add second-degree nodes
      nodes.slice(1, 7).forEach((node, nodeIdx) => {
        const secondDegree = graphData[node.id]?.connections || [];
        const smallRadius = 100;
        
        secondDegree.slice(0, 2).forEach((answer, i) => {
          if (answer === centerNodeAnswer || nodes.find(n => n.id === answer)) return;
          
          const angle = (nodeIdx / 6) * 2 * Math.PI + (i === 0 ? -0.3 : 0.3);
          nodes.push({
            id: answer,
            type: 'second-degree',
            x: node.x + smallRadius * Math.cos(angle),
            y: node.y + smallRadius * Math.sin(angle)
          });
        });
      });
      
      // Draw connections
      const g = svg.append('g');
      
      nodes.slice(1).forEach(node => {
        const target = node.type === 'second-degree' 
          ? nodes.find(n => n.type === 'connected' && 
              graphData[n.id]?.connections?.includes(node.id))
          : centerNode;
        
        if (!target) return;
        
        const score = scores[node.id] || 0;
        g.append('line')
          .attr('class', score > 0.6 ? 'connection-line strong' : 'connection-line')
          .attr('x1', target.x)
          .attr('y1', target.y)
          .attr('x2', node.x)
          .attr('y2', node.y);
      });
      
      // Draw nodes
      nodes.forEach(node => {
        const nodeGroup = g.append('g')
          .attr('transform', `translate(${node.x}, ${node.y})`);
        
        const radius = node.type === 'center' ? 40 : node.type === 'connected' ? 30 : 20;
        
        nodeGroup.append('circle')
          .attr('class', `node-circle ${node.type}`)
          .attr('r', radius)
          .style('cursor', 'pointer')
          .on('click', () => selectNode(node.id));
        
        const label = node.id.length > 20 ? node.id.substring(0, 18) + '...' : node.id;
        nodeGroup.append('text')
          .attr('class', 'node-label')
          .attr('y', radius + 15)
          .text(label);
      });
    }
    
    // Practice functionality
    window.startNodePractice = function() {
      if (!currentNode) return;
      
      practiceState = {
        questions: [...currentNode.questions],
        currentIndex: 0,
        correctCount: 0,
        wrongCount: 0,
        nodeAnswer: currentNode.answer
      };
      
      document.getElementById('practiceModal').classList.add('active');
      showPracticeQuestion();
    };
    
    function showPracticeQuestion() {
      const { questions, currentIndex } = practiceState;
      
      if (currentIndex >= questions.length) {
        showPracticeResults();
        return;
      }
      
      const question = questions[currentIndex];
      const practiceArea = document.getElementById('practiceArea');
      
      practiceArea.innerHTML = `
        <p style="color: #718096; font-weight: 600;">Question ${currentIndex + 1} of ${questions.length}</p>
        <div class="practice-question">${question}</div>
        <input type="text" class="practice-input" id="practiceInput" placeholder="Type your answer...">
        <div id="practiceFeedback"></div>
        <div class="btn-group">
          <button class="btn" onclick="window.submitPracticeAnswer()">Submit</button>
          <button class="btn secondary" onclick="window.closePractice()">Exit</button>
        </div>
      `;
      
      document.getElementById('practiceInput').focus();
      document.getElementById('practiceInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') window.submitPracticeAnswer();
      });
    }
    
    window.submitPracticeAnswer = function() {
      const input = document.getElementById('practiceInput');
      const userAnswer = input.value.trim().toLowerCase();
      const correctAnswer = currentNode.answer.toLowerCase();
      
      const isCorrect = userAnswer === correctAnswer || 
                       correctAnswer.includes(userAnswer) ||
                       userAnswer.includes(correctAnswer);
      
      const feedback = document.getElementById('practiceFeedback');
      
      if (isCorrect) {
        practiceState.correctCount++;
        feedback.className = 'practice-feedback correct';
        feedback.textContent = `‚úì Correct! The answer is: ${currentNode.answer}`;
      } else {
        practiceState.wrongCount++;
        feedback.className = 'practice-feedback incorrect';
        feedback.textContent = `‚úó Incorrect. The correct answer is: ${currentNode.answer}`;
      }
      
      input.disabled = true;
      
      setTimeout(() => {
        practiceState.currentIndex++;
        showPracticeQuestion();
      }, 2000);
    };
    
    function showPracticeResults() {
      const { correctCount, wrongCount, nodeAnswer } = practiceState;
      const total = correctCount + wrongCount;
      const percentage = Math.round((correctCount / total) * 100);
      
      // Update progress
      if (!userProgress[nodeAnswer]) {
        userProgress[nodeAnswer] = { stars: 0, platinum_until: null, times_correct: 0, times_wrong: 0 };
      }
      
      userProgress[nodeAnswer].times_correct += correctCount;
      userProgress[nodeAnswer].times_wrong += wrongCount;
      
      // Award stars
      if (percentage >= 80 && userProgress[nodeAnswer].stars === 0) {
        userProgress[nodeAnswer].stars = 1;
      } else if (percentage >= 90 && userProgress[nodeAnswer].stars === 1) {
        userProgress[nodeAnswer].stars = 2;
      } else if (percentage === 100 && userProgress[nodeAnswer].stars === 2) {
        userProgress[nodeAnswer].stars = 3;
        userProgress[nodeAnswer].platinum_until = Date.now() + (30 * 24 * 60 * 60 * 1000);
      }
      
      localStorage.setItem('kg_progress', JSON.stringify(userProgress));
      
      const practiceArea = document.getElementById('practiceArea');
      practiceArea.innerHTML = `
        <h2 style="color: #5a67d8;">Practice Complete! üéâ</h2>
        <div class="node-info" style="margin: 20px 0;">
          <p><strong>Score:</strong> ${correctCount}/${total} (${percentage}%)</p>
          <p><strong>Stars Earned:</strong> ${getStarDisplay(userProgress[nodeAnswer].stars, userProgress[nodeAnswer].platinum_until)}</p>
        </div>
        <button class="btn" onclick="window.closePractice()">Close</button>
      `;
      
      renderProgressStats();
    }
    
    window.closePractice = function() {
      document.getElementById('practiceModal').classList.remove('active');
      if (currentNode) selectNode(currentNode.answer);
    };
    
    let leftSidebarCollapsed = false;
    let rightSidebarCollapsed = false;
    
    window.toggleLeftSidebar = function() {
      leftSidebarCollapsed = !leftSidebarCollapsed;
      const sidebar = document.querySelector('.sidebar-left');
      const layout = document.querySelector('.layout');
      const content = sidebar.querySelector('.sidebar-content');
      const btn = sidebar.querySelector('.collapse-btn');
      
      if (leftSidebarCollapsed) {
        sidebar.style.width = '40px';
        content.style.display = 'none';
        btn.textContent = '‚ñ∂';
        if (rightSidebarCollapsed) {
          layout.style.gridTemplateColumns = '40px 1fr 40px';
        } else {
          layout.style.gridTemplateColumns = '40px 1fr 300px';

      } else {
        sidebar.style.width = '250px';
        content.style.display = 'block';
        btn.textContent = '‚óÄ';
        if (rightSidebarCollapsed) {
          layout.style.gridTemplateColumns = '250px 1fr 40px';

          layout.style.gridTemplateColumns = '250px 1fr 300px';
        }
      }
    };
    
    window.toggleRightSidebar = function() {
      rightSidebarCollapsed = !rightSidebarCollapsed;

      const content = sidebar.querySelector('.sidebar-content');

        if (leftSidebarCollapsed) {
          layout.style.gridTemplateColumns = '40px 1fr 40px';
        } else {
          layout.style.gridTemplateColumns = '250px 1fr 40px';
        }
      } else {
        sidebar.style.width = '300px';
        content.style.display = 'block';
        btn.textContent = '‚ñ∂';
        if (leftSidebarCollapsed) {
          layout.style.gridTemplateColumns = '40px 1fr 300px';
        } else {
          layout.style.gridTemplateColumns = '250px 1fr 300px';
        }
      }
    };
    init();
